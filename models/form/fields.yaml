fields:
  name:
    label: Name
    span: auto
    required: true
  code:
    label: Code
    span: auto
    required: true
    preset:
      field: name
      type: camel
  description:
    label: Description
    span: full
    type: textarea
    size: small

  form_sections:
    label: Form Sections
    type: repeater
    titleFrom: title
    style: accordion
    prompt: Add a section
    form:
      fields:
        title:
          label: Section Title
          placeholder: e.g. Contact Details
          span: left
        columns:
          label: Columns
          type: dropdown
          span: right
          default: 1
          options:
            1: Single column
            2: Two columns
        show_title:
          label: Show title on frontend
          type: checkbox
          default: false
          span: left
        fields:
          label: Fields
          type: repeater
          titleFrom: label
          style: collapsed
          prompt: Add a field
          form:
            fields:
              label:
                label: Label
                span: auto
                required: true
              span:
                label: Span
                type: dropdown
                span: auto
                default: full
                options:
                  full: Full width
                  left: Left (Half)
                  right: Right (Half)
              code:
                label: Code
                span: auto
                required: true
                preset:
                  field: label
                  type: camel
              type:
                label: Type
                span: auto
                type: dropdown
                options:
                  text: Text
                  email: Email
                  textarea: Textarea
                  number: Number
                  checkbox: Checkbox
                  select: Select
                  radio: Radio
                  file: File Upload
                default: text
              required:
                label: Required
                type: checkbox
                span: auto
              placeholder:
                label: Placeholder
                span: auto
              validation_rules:
                label: Custom Validation Rules
                span: full
                comment: "Laravel validation rules (e.g. email|max:255)"
              options:
                label: Options (for Select/Radio)
                type: textarea
                size: small
                span: full
                comment: "Comma separated (e.g. Red, Blue) or Key:Value (e.g. r:Red, b:Blue)"
                trigger:
                  action: show
                  field: type
                  condition: value[select][radio]
              cssClass:
                label: CSS Class
                span: auto
                default: form-control
              wrapperClass:
                label: Wrapper CSS Class
                span: auto
                default: form-group
